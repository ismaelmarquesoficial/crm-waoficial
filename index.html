<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Talke.ia - Premium WhatsApp CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              meta: '#0668E1',
              wa: '#25D366',
              ice: '#F8FAFC',
              slate: {
                50: '#F8FAFC',    // Ice background
                100: '#F1F5F9',   // Softer backgrounds
                200: '#E2E8F0',   // Subtle borders
                300: '#CBD5E1',
                400: '#94A3B8',   // Muted text
                500: '#64748B',
                600: '#475569',
                700: '#334155',
                800: '#1E293B',   // Dark text
                900: '#0F172A',   // Almost black
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)', // Extremely soft shadow
              'floating': '0 10px 30px -5px rgba(0, 0, 0, 0.08)', // For hover states
              'glow': '0 0 15px rgba(6, 104, 225, 0.15)', // Subtle brand glow
            },
            backgroundImage: {
              'brand-gradient': 'linear-gradient(135deg, #0668E1 0%, #25D366 100%)',
              'glass': 'linear-gradient(180deg, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0.7) 100%)',
            },
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f8fafc; /* slate-50 */
        color: #0f172a; /* slate-900 */
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Premium Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
        transition: background 0.2s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animation Utilities */
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

</script>
